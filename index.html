<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel</title>
</head>

<body class="flex-center">
    <section class="carousel flex-center">

        <div class="controls prev-controls">
            <i id="prev-one" class="fa-solid fa-chevron-left"></i>
            <br><br>
            <div id="prev-scroll" class="prev-scroll flex-start">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </div>

        <div id="viewbox" class="viewbox flex-start">
            <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zmxvd2VyfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c2FpbGJvYXR8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1496483648148-47c686dc86a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Zmxvd2VyfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aG90X2Fpcl9iYWxsb29uc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dW5pdmVyc2V8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1567994200289-a98293394b69?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aG90X2Fpcl9iYWxsb29uc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
            <img src="https://images.unsplash.com/photo-1620592044710-e7a7afaefb7f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHJhaW5ib3d8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=200&q=60"
                alt="" class="image">
        </div>

        <div class="controls next-controls">
            <i id="next-one" class="fa-solid fa-chevron-right"></i>
            <br><br>
            <div id="next-scroll" class="next-scroll flex-start">
                <i class="fa-solid fa-chevron-right"></i>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

    </section>

<script src="script.js"></script>    
</body>

</html>
